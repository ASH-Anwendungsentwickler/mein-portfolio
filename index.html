<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weiterleitung</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .button-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glow-button {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(0, 114, 255, 0.7);
            position: relative;
            overflow: hidden;
        }

        .glow-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 183, 255, 0.3) 10%, rgba(0, 0, 0, 0) 80%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .glow-button:hover::before {
            opacity: 1;
        }

        .glow-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 114, 255, 1);
        }

        .glow-button:active {
            animation: explode 0.6s forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
            100% { transform: scale(2); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="button-container">
        <button class="glow-button" onclick="redirect()">Zu meiner neuen Portfolio Seite</button>
    </div>

    <script>
        function redirect() {
            window.location.href = "https://deranwendungsentwickler.de/index.php";
        }
    </script>

</body>
</html>
